<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-linkedin.css">
    <title>LinkedIn Layout</title>
</head>
<body>
    <header>

        <div class="wrapper">
            <div class="logo"></div>

            <div class="search-area">
                <div class="search-bar"></div>
            </div>

            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="left-menu">
            <div class="profile-card">

                <div class="profile"></div>

                <ul class="stats-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="page-card"></div>

            <div class="tags-card"></div>
        </section>

        <div class="feed">
            <div class="post">
                <div class="make-post">

                    <img src="#" alt="" class="pfp">

                    <div class="type-post">
                        <a href="/index.html">TAKE ME BACK!</a>
                    </div>
                </div>

                <div class="media-selectors">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <article class="feed-posts">
                <ul class="feed-list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </article>
        </div>

        <aside class="right-menu">
            <div class="news-card">
                <ul class="news-list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="ads">
                <ol class="ad-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>

            <div class="add-feed-card"></div>
        </aside>
    </main>
</body>
</html>
