<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-discord.css">
    <title>Discord Layout</title>
</head>
<body>
    <nav>
        <ul class="server-list">
            <li class="server"></li>
            <hr>
            <li class="server"></li>
            <li class="server"></li>
            <li class="server"></li>
            <li class="server"></li>
            <li class="server"></li>
            <hr>
            <li class="server"></li>
        </ul>
    </nav>

    <section class="server-room">
        <div class="server-name"></div>

        <div class="invite"></div>

        <div class="channels">
            <ul class="channel-1">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul class="channel-2">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul class="channel-3">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul class="channel-4">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="controls">
            <div class="avatar"></div>
            <div class="username"></div>
            <div class="mute"></div>
            <div class="deafen"></div>
            <div class="settings"></div>
        </div>
    </section>

    <main>
        <header>
            <div class="channel-name"></div>
            <div class="tools">
                <div class="bell"></div>
                <div class="pinned"></div>
                <div class="member-list"></div>
                <div class="search"></div>
                <div class="inbox"></div>
                <div class="help"></div>
            </div>
        </header>

        <article class="chat"></article>

        <div class="type-msg">
            <div class="add"></div>
            <div class="type">
                <a href="/index.html">TAKE ME BACK!</a>
            </div>
            <div class="gift"></div>
            <div class="gif"></div>
            <div class="emoji"></div>
        </div>
    </main>
</body>
</html>
